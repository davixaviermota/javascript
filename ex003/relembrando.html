<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Médias</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Somando Média de Aluno</h1>
    </header>
    <main>
        

            <p>
                <label for="aluno">Aluno:</label>
                <input type="text" id="aluno" maxlength="30" min="0" required>
            </p>

            <p>
                <label for="iturno">Turno:</label>
                <input type="text" id="iturno">
            </p>
            <p>
                <label for="nota1">Nota 1:</label>
                <input type="number" step="0.1" id="nota1" min="0" max="10" >
            </p>
            
            <p>
                <label for="nota2">Nota 2:</label>
                <input type="number" step="0.1" id="nota2" min="0" max="10" >
            </p>
            <p>
                <label for="nota3">Nota 3:</label>
                <input type="number" step="0.1" id="nota3" min="0" max="10" >
            </p>
            <p>
                <label for="nota4">Nota 4:</label>
                <input type="number" step="0.1" id="nota4" min="0" max="10" >
            </p>
            <p>
                <input type="submit" id="enviar" value='Somar' onclick="somar()">
            </p>
            <p>
                <input type="reset" id="limpar" value="Limpar">
            </p>
            

        
        <div id="res">
            <p>Resultado</p>
        </div>
    </main>
    <script>
        function somar(){
    var aluno = document.getElementById('aluno').value
    var n1 = document.getElementById('nota1').value /*para pegar o valor */
    var n2 = document.getElementById('nota2').value
    var n3 = document.getElementById('nota3').value
    var n4 = document.getElementById('nota4').value
    var res = document.getElementById('res')
    
    var media = (Number(n1) + Number(n2) + Number(n3) + Number(n4) ) / 4
    
    res.innerText = (`Seu nome é ${aluno} e sua média é ${media}`)
    
}
    </script>
</body>
</html>
