<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    
        <p> <input type="number" name="textn1" id="txtn1"></p>
        <p> <input type="number" name="textn2" id="txtn2"></p>
        <p> <input type="button" value="somar" onclick="somar()"></p>

    
    <div id="res">
        <p>Resultado</p>
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') 
            var txtn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) /*aqui é para converter para number*/
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        } 
    </script>
</body>
</html>
