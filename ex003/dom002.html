
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            
            font: Normal 20pt sans-serif;
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px; /*para posicionar o texto no centro do box*/
        }
        #area:hover{
            background-color: rgb(0, 0, 184);
            cursor: pointer; /*para mudar o cursor/ponteiro*/
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--esse  entrar e clicar é o metodo que vai ser disparado no JS(são evento de mouse)-->
        <p>Interaja aqui!!</p>
    </div>
   


    <script>
        a = window.document.getElementById('area')
       
        function clicar() {
            
            a.innerText = 'Clicou'
            a.style.background = 'red'

        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'blue'
        }

    </script>
</body>
</html>
