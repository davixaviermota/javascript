
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            
            font: Normal 20pt sans-serif;
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px; /*para posicionar o texto no centro do box*/
        }
        #area:hover{
            background-color: rgb(0, 0, 184);
            cursor: pointer; /*para mudar o cursor/ponteiro*/
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"> <!--esse clicar Ã© o metodo que vai ser disparado no JS-->
        <p>Interaja aqui!!</p>
    </div>
   


    <script>
        function clicar() {
            a = window.document.getElementById('area')
            a.innerText = 'Clicou'

        }

    </script>
</body>
</html>
