<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembrando</title>
    <link rel="shortcut icon" href="script-java.png" type="image/png">
</head>
<body>
    <header>
        <h1>Estou Relembrando o básico</h1>
        <p>Estudei variaveis, tipos primitivos, e vários operadores, agora vamos revisar, impresionante nao é dar o primeiro passo, mas sim continuar caminhado.</p>
    </header>
    <script>
        
        var nome = prompt('Qual é seu nome?')

        alert('Olá ' + nome)

        var idade = Number(prompt('Quantos anos voçe tem?'))

        var ano = Number(2023)

        var conta = (ano - idade)

        alert (confirm('Seu nome é '+ nome +' e voce nasceu em ' + conta))
        
        /*Na revisao acima o prompt vai perguntar seu nome, vai mostrar seu nome e um olá, vai perguntar quantos voce tem, criei uma var com o ano atual, criei uma var que vai fazer a subitrair o ano pela sua idade, e por fim vai mostra o seu nome e quando voce nasceu. */

    </script>
</body>
</html>
