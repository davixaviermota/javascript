<body > 
   <header>

   <section>

<div id="div1" >
    <p>
        <label for="nasc">Ano de Nascimento:</label>
        <input type="number" id="nasc" required>
    </p>
    <p>
        Sexo:
        <input type="radio" name="sex" id="mas" checked> <!--os dois com o mesmo name para quando marcar um, desaparecer o outro-->
        <label for="mas">Masculino</label>

        <input type="radio" name="sex" id="fem">
        <label for="fem">Feminino</label>
        
    </p>
    <p>
        <input type="button" value="Verificar" id="btn" onclick="verificar()">
    </p>

</div>
<div id="res">
    <p>Preencha os dados acima para ver o resultado</p>
</div>
